<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock-Paper-Scissor</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <section class="section">
            <div class="info">
                <h3>Player: </h3><span id="pScore">0</span>
            </div>
            <div class="show">
                <img id="pWeapon" src="./images/icons8-rock-hand-48.png" alt="" />
            </div>
        </section>
        <section class="section">
            <div class="info">
                <h3>Computer: </h3><span id="cScore">0</span>
            </div>
            <div class="show">
                <img id="cWeapon" src="./images/icons8-rock-hand-48.png" alt="" />
            </div>
        </section>
    </div>

    <h3 id="demo">Choose Your Weapon!</h3>

    <div class="selection">
        <button title="btn" class="button" id="rock"><img src="./images/icons8-rock-hand-48.png" alt=""/></button>
        <button title="btn" class="button" id="paper"><img src="./images/icons8-paper-hand-48.png" alt=""/></button>
        <button title="btn" class="button" id="scissors"><img src="./images/icons8-scissors-hand-48.png" alt=""/></button>
    </div>

    <script src="./js/main.js" rel="javascript"></script>
</body>
